<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="enter-city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
          />
          <input type="submit" value="Search" id="submit-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="current-city">Paris</h1>
          <p class="current-details">
            <span class="date">Thursday 16:35</span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span
          ><span class="current-temperature-value">24</span
          ><span class="current-temperature-unit">°C</span>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/IlariaViglino" target="_blank"
          >Ilaria Viglino</a
        >
        and is on
        <a
          href="https://github.com/IlariaViglino/my-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-for-weather.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
